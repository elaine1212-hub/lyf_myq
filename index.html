<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Love U</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fliptimer/fliptimer.css">
    <script type="text/javascript" src="fliptimer/fliptimer.js"></script>

    <style>
        /* 新增背景样式 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /*以此禁止滚动 */
            background-color: #000;
        }

        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* 淡入淡出时间 */
        }

        .bg-slide.active {
            opacity: 1;
        }

        /* 确保文字在背景上清晰可见，加一点阴影 */
        .overlay-text, .fliptimer {
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            z-index: 10;
            position: relative;
        }
        
        .overlay-div {
             /* 确保覆盖层居中 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- 加载动画 -->
    <div id="loading-screen">
        <canvas id="heartCanvas"></canvas>
    </div>

    <!-- 背景图片容器 -->
    <div id="bg-container">
        <!-- JS 会在这里插入图片 -->
    </div>

    <!-- 文字和计时器 -->
    <div class="overlay-div">
        <div class="overlay-text" style="color: white; font-size: 24px; margin-bottom: 20px;">lyf myq恋爱已经</div>
        <div id="fliptimer" class="fliptimer"></div>
    </div>

    <script>
        // --- 配置区域 ---
        // 请在这里修改你的图片文件名，确保这些图片在同级 images 文件夹内
        const bgImages = [
            'images/微信图片_20251124134758_61868_7.jpg', 
            '微信图片_20251124134800_61869_7.jpg'
            // 如果有更多图片，按格式继续添加: 'images/文件名.jpg',
        ];
        
        const slideInterval = 5000; // 背景切换间隔（毫秒），这里是5秒
        // ----------------

        // 计时器逻辑
        var startTime = new Date("2023-12-25T22:00:00").getTime() / 1000 - 86400; 
        let body = document.body;
        var flipdown = new FlipTimer(startTime).start()
        body.querySelector('#fliptimer').classList.toggle('fliptimer__theme-light'); // 可以改为 dark 以适应亮色照片

        document.addEventListener("DOMContentLoaded", function () {
            const loadingScreen = document.getElementById("loading-screen");
            const bgContainer = document.getElementById("bg-container");
            
            // --- 1. 爱心 Canvas 动画 (保留原效果，改为自动进度) ---
            const canvas = document.getElementById("heartCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 210;
            canvas.height = 210;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const particles = [];
            const particleCount = 700; 
            let progressPercent = 0; 

            function heartFunction(t) {
                return {
                    x: centerX + 60 * Math.sin(t) ** 3,
                    y: centerY - 50 * Math.cos(t) + 20 * Math.cos(2 * t) + 10 * Math.cos(3 * t) + 5 * Math.cos(4 * t)
                };
            }

            function createParticles() {
                for (let i = 0; i < particleCount; i++) {
                    let t = (Math.PI * 2 * i) / particleCount;
                    let pos = heartFunction(t);
                    particles.push({
                        x: pos.x + (Math.random() - 0.5) * 11,
                        y: pos.y + (Math.random() - 0.5) * 11,
                        alpha: 0
                    });
                }
            }

            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, index) => {
                    // 让爱心随着 progressPercent 慢慢变亮
                    if (index / particleCount < progressPercent / 100) {
                        p.alpha = Math.min(p.alpha + 0.02, 1);
                    }
                    ctx.fillStyle = `rgba(255, 20, 147, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2); //稍微调小一点点粒子
                    ctx.fill();
                });
            }

            createParticles();

            // --- 2. 背景图片加载与轮播逻辑 ---
            
            // 初始化背景图 DOM
            bgImages.forEach((src, index) => {
                const div = document.createElement('div');
                div.classList.add('bg-slide');
                div.style.backgroundImage = `url(${src})`;
                if (index === 0) div.classList.add('active'); // 默认显示第一张
                bgContainer.appendChild(div);
            });

            let currentSlide = 0;
            const slides = document.querySelectorAll('.bg-slide');

            function startSlideshow() {
                setInterval(() => {
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide + 1) % slides.length;
                    slides[currentSlide].classList.add('active');
                }, slideInterval);
            }

            // --- 3. 模拟加载进度并进入主页 ---
            // 因为是本地图片，我们做一个模拟的加载过程，让爱心填满后消失
            let simLoad = setInterval(() => {
                progressPercent += 2; // 增加进度
                drawParticles();

                if (progressPercent >= 100) {
                    clearInterval(simLoad);
                    setTimeout(() => {
                        loadingScreen.classList.add("hidden"); // 隐藏加载层
                        startSlideshow(); // 开始轮播
                    }, 500);
                }
            }, 20); // 每20ms增加一点进度

        });
    </script>
</body>

</html>
